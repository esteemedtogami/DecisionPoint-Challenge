<!DOCTYPE HTML>
<html lang = "en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
      <title>HelloCrypto</title>
      <meta charset = "UTF-8" />

      <!-- Links to the CSS -->
      <link rel="stylesheet" href="CSS/HelloCrypto.css"/>
    </head>

    <body>
        <div id="pageTitle">
            <h1>Crypto Prices</h1>
        </div>

        <!-- File upload button and submit button -->
        <div id="fileUploadAndSubmit" onsubmit="parseAndDisplayCrypto();return false">
            <form action="#">
                <input type="file" id="cryptoCSV" name="cryptoFile">
                <input type="submit">
            </form>
        </div>

        <div id="canvasDiv">
            <!-- Setup canvas for the line chart -->
            <canvas id="cryptoChart"></canvas>
        </div>


        <!-- Call to Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!-- Use Papa Parse to read from CSV -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="Resources/papaparse.min.js"></script>

        <!-- JS source -->
        <script src="JS/HelloCrypto.js"></script>
    </body>
</html>
